<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Confirm register</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>

<body>
  <div class="card" style="width: 20rem; position: absolute;top: 300px;left: 600px;">
    <div class="card-body">
      <form action="/create_user" method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <p>{{error}}</p>
        <button class="btn btn-primary mb-3" type="submit"> Send</button>
      </form>
    </div>
  </div>
</body>

</html>
